# Deploy TraceFlow-IEF SPA to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - 'client/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skip queued runs (but don't cancel in-progress)
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      # GitHub Pages has no server-side fallback for SPAs.
      # Copying index.html â†’ 404.html makes GitHub serve the SPA shell
      # for any unrecognised path, letting the client router take over.
      - name: Create 404 fallback for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
